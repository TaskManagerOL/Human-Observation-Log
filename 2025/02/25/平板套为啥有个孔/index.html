  <main class="post-content"><p> 上课的时候在想平板套在放笔的上面有个孔是为什么，没有想到任何合理的解释，唯一的合理的解释就是厂商为了偷料子省出来的，可是这种不是弄出一整个板子再加工吗？</p>

<p>哈哈果然一切设计都是有原因的。</p>
