  <main class="post-content"><p>又到了假期出游的季节了，和鱼鱼买好车票我突然发现我俩一个在D一个在F，那不是不连座了，我当时一下子没反应过来。</p>
<p>后面我去问鱼鱼为什么，她说可能E不发音吧(哈哈哈哈)。</p>
<p>故上网搜索，原因找到了：</p>
<p><strong>按照飞机的惯例设定的</strong>，飞机一般是ABC+DEF六个座，然后AF表示靠窗，CD表示靠走廊，高铁也沿用了飞机的座位设定，但是又没有那么宽敞，所以E被干掉了。</p>
